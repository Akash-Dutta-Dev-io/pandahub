{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User</title>
</head>
<body>
    <section>
        {% for users in username_profile_list %}
        <img src="{{users.profileimg.url}}" >
        <a href="/profile/{{users.user}}">@{{users.user}}</a>
        <p>{{users.location}}</p>
        <p>{{users.bio}}</p>
        {% endfor %}
    </section>
</body>
</html>
