{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
</head>

<body>
  <nav>
    <div class="nav">
      <img src="{%static 'img/logo.png' %}" class="brand-img" style="height: 41px;">
    <a href="{% url 'signin.html' %}" class="action-btn" style="text-decoration: none; color: aliceblue;">Login</a>
</div>
</nav>

    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username" >Enter your Username</label>
            <input type="text" id="Username" name="username" placeholder="username">
            <label for="password" >Enter Password</label>
            <input type="text" id="Password" name="password" placeholder="password">
            <label for="re-password" >Confirm Passord</label>
            <input type="text" id="Re-password" name="password2" placeholder="Confirm Password">
            <button>Register</button>
            
            <p style="margin-top: 6px;">Already have an account &nbsp;<a href="{% url 'signin.html' %}" style="text-decoration: none; ">Login</a></p>
        </form>
        <div class="ear-l"></div>
        <div class="ear-r"></div>
        <div class="panda-face">
            <div class="blush-l"></div>
            <div class="blush-r"></div>
            <div class="eye-l">
                <div class="eyeball-l"></div>
            </div>
            <div class="eye-r">
                <div class="eyeball-r"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <div class="hand-l"></div>
        <div class="hand-r"></div>
        <div class="paw-l"></div>
        <div class="paw-r"></div>
    </div>












 <script>

let nameRef = document.getElementById("Re-password");
let usernameRef = document.getElementById("Username");
let passwordRef = document.getElementById("Password");
let eyeL = document.querySelector(".eyeball-l");
let eyeR = document.querySelector(".eyeball-r");
let handL = document.querySelector(".hand-l");
let handR = document.querySelector(".hand-r");

let normalEyeStyle = () => {
  eyeL.style.cssText = "left: 0.6em; top: 0.6em;";
  eyeR.style.cssText = "right: 0.6em; top: 0.6em;";
};

let normalHandStyle = () => {
  handL.style.cssText =
    "height: 2.81em; top: 8.4em; left: 7.5em; transform: rotate(0deg);";
  handR.style.cssText =
    "height: 2.81em; top: 8.4em; right: 7.5em; transform: rotate(0deg);";
};

nameRef.addEventListener("focus", () => {
  handL.style.cssText =
    "height: 6.56em; top: 3.87em; left: 11.75em; transform: rotate(-155deg);";
  handR.style.cssText =
    "height: 6.56em; top: 3.87em; right: 11.75em; transform: rotate(155deg);";
  normalEyeStyle();
});

// When clicked on username input
usernameRef.addEventListener("focus", () => {
  eyeL.style.cssText = "left: 0.75em; top: 1.12em;";
  eyeR.style.cssText = "right: 0.75em; top: 1.12em;";
  normalHandStyle();
});

// When clicked on password input
passwordRef.addEventListener("focus", () => {
  handL.style.cssText =
    "height: 6.56em; top: 3.87em; left: 11.75em; transform: rotate(-155deg);";
  handR.style.cssText =
    "height: 6.56em; top: 3.87em; right: 11.75em; transform: rotate(155deg);";
  normalEyeStyle();
});

// When clicked outside username and password input
document.addEventListener("click", (e) => {
  let clickedElem = e.target;
  if (clickedElem != usernameRef && clickedElem != passwordRef && clickedElem != nameRef) {
    normalEyeStyle();
    normalHandStyle();
  }
});


</script>


</body>
</html>
